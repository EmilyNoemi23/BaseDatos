
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Gesti√≥n de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./baseDatos.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row fullAlto border">
                <div class="col-3 border-end menulateral">
                    
                    <button type="button" class="btn btn-outline-primary" 
                        onclick="mostrarContenido('contenido1')">Alumnos</button>

                    <button type="button" class="btn btn-outline-primary" 
                        onclick="mostrarContenido('contenido2')">Cursos</button>

                    <button type="button" class="btn btn-outline-primary" 
                        onclick="mostrarContenido('contenido3')">Agregar Alumno</button>
                    
                    <button type="button" class="btn btn-outline-primary" 
                        onclick="mostrarFormularioAgregarMaterias('contenido4')">Agregar Materias</button>

                </div>
                <div class="col-9">
                    <div>
                        <input type="text" class="finder" placeholder="Buscar..." oninput="buscarAlumno()">
                    </div>
                    <!--El contenido alumnos-->
                    <div id="contenido1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Edad</th>
                                    <th>Materias</th>
                                    <th>Calificaciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaAlumnosBody"></tbody>
                        </table>
                    </div>
                        
                    <!--El contenido Cursos-->
                    <div id="contenido2" style="display: none;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Alumnos</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCursosBody">
                            <!-- Cursos en sistema-->
                            </tbody>
                        </table>
                    </div>

                    <!--Agregar Alumno-->
                    <div id="contenido3" style="display: none;">
                        <div class="contenido-centrado"></div>
                            <h2>Agregar Nuevo Alumno</h2>
                            <form id="formularioAgregarAlumno" onsubmit="agregarAlumnoForm(event)" class="formulario-agregar-alumno" >
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" required>
                                <br>
                                <label for="apellido">Apellido:</label>
                                <input type="text" id="apellido" required>
                                <br>
                                <label for="edad">Edad:</label>
                                <input type="number" id="edad" required>
                                <br>
                                <br>
                                <button type="submit" class="btn btn-primary">Agregar Alumno</button>
                            </form>
                        </div>
                    </div>

                    <div id="contenido4" style="display: none;">
                        <h3>Agregar Materia</h3>
                        <form onsubmit="agregarAlumno(); return false;">
                            <label for="nombreAlumno">Nombre del Alumno:</label>
                            <input type="text" id="nombreAlumno" required>
                            <br>
                            <label for="apellidoAlumno">Apellido del Alumno:</label>
                            <input type="text" id="apellidoAlumno" required>
                            <br>
                            <label for="materia">Nombre de la materia:</label>
                            <input type="text" id="materia" required>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary">Agregar Materia</button>
                        </form>
                    </div>
                    
                </div>

            </div>
        </div>
    </section>
    <script src="./baseDatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
